name: Android Release Preview builder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3  # No change needed
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install Node.js
      uses: actions/setup-node@v3  # No change needed
      with:
        node-version: '20'

    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Cache Gradle files
      uses: actions/cache@v4  # Updated to v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-gradle-

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3  # Updated to v3
      with:
        components: 'platform-tools,build-tools-30.0.3,android-30'  # Specify the required components

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
